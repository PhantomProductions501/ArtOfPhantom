backend:
  name: github
  repo: PhantomProductions501/ArtOfPhantom
  branch: main
  base_url: https://phantomproductions501.github.io
  auth_endpoint: /ArtOfPhantom/auth
media_folder: "img/gallery"
public_folder: "/img/gallery"

collections:
  - name: "gallery"
    label: "Gallery"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
